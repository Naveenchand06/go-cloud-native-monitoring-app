<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Server Info</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Server Information</h1>
    <p>CPU Utilization: <span id="cpu-usage"></span>%</p>
    <p>Memory Usage: <span id="memory-usage"></span>%</p>
  </body>
  <script>
    function updateInfo() {
      // Fetch data from server using AJAX
      fetch("/data")
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("cpu-usage").innerText = data.CPUPercent;
          document.getElementById("memory-usage").innerText = data.MemoryUsage;
        });
    }

    updateInfo();
    setInterval(updateInfo, 5000); // Update every 5 seconds
  </script>
</html>
